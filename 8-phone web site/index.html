<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Phony Land</title>
</head>
<body >
   <div class="main">
       <nav>
           <div class="logo">
               <img src="css/images/phone-logo.png" alt="">
           </div>
           <div class="nav-links">
               <ul>
                   <li><a href="#">Home</a></li>
                   <li><a href="#">Phone</a></li>
                   <li><a href="#">Accessories</a></li>
                   <li><a href="#">Cart</a></li>
               </ul>
           </div>
       </nav>
       <div class="information">
           <div class="overlay"></div>
           <img src="css/images/phone.png" class="mobile" alt="">
           <div id="circle">
               <div class="feature one">
                   <img src="css/images/phone-camera.png" alt="">
                   <div>
                       <h1>Camera</h1>
                       <p>12MP, Wide Angle Lens</p>
                   </div>
               </div>
               <div class="feature two">
                  <img src="css/images/battery.png" alt=""> 
                  <div>
                       <h1>Battery Life</h1>
                       <p>50000mAh, 720Hrs Standby</p>
                   </div>
               </div>
               <div class="feature three">
                   <img src="css/images/display.png" alt="">
                   <div>
                       <h1>Display</h1>
                       <p>6.5" Mini-Drop Fullscreen</p>
                   </div>
               </div>
               <div class="feature four">
                  <img src="css/images/proccessor.png" alt=""> 
                  <div>
                       <h1>processor</h1>
                       <p>Snapdragon Octa-core 11</p>
                   </div>
               </div>
           </div>
       </div>
       <div class="controls">
           <img src="css/images/up-Arrow.png" id="upBtn" alt="">
           <h3>features</h3>
           <img src="css/images/up-Arrow.png" id="downBtn" alt="">
       </div>
   </div>
    

<script src="script/script.js"></script>
</body>
</html>
